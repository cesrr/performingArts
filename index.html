<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Earth Kingdom Landscaping">
    <meta name="author" content="Cesar Espinoza">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <script src="https://kit.fontawesome.com/ac282ae480.js" crossorigin="anonymous"></script>

    <link href="css/styles.min.css" rel="stylesheet">

    <title>Earth Kingdom Landscaping - Home</title>
</head>

<body>
    <div class="headerWrapper">
        <header>
            <a href="#"><img src="images/logo1x.png" alt="Earth Kingdom Landscaping Logo" width="100" height="85" srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"></a>
            <a class="tel" href="tel:1-800-555-5555"><i class="fas fa-phone"></i> 1-800-555-5555</a>
        </header>
    </div>

    <div class="navWrapper">
        <nav>
            <button id="hamburgerButt">
                &#9776;
            </button>
            <ul id="primaryNav">
                <li><a href="#">Home</a></li>
                <li class="parent"><a href="#">Services</a>
                    <ul>
                        <li><a href="#">Consultation</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li class="active"><a href="#">All Services</a></li>
                    </ul>
                </li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="mainWrapper">
        <main>
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <picture>
                        <source srcset="images/sliderImg1-med.webp" media="(max-width: 767px)">
                        <source srcset="images/sliderImg1-large.webp" media="(min-width: 768px)">
                        <img src="images/sliderImg1-small.webp" alt="Outside area next to river">
                    </picture>
                  </div>
                  <div class="swiper-slide">
                    <picture>
                        <source srcset="images/sliderImg2-med.webp" media="(max-width: 767px)">
                        <source srcset="images/sliderImg2-large.webp" media="(min-width: 768px)">
                        <img src="images/sliderImg2-small.webp" alt="Outside area next to river">
                    </picture>
                  </div>
                  <div class="swiper-slide">
                    <picture>
                        <source srcset="images/sliderImg3-med.webp" media="(max-width: 767px)">
                        <source srcset="images/sliderImg3-large.webp" media="(min-width: 768px)">
                        <img src="images/sliderImg3-small.webp" alt="Outside area next to river">
                    </picture>
                  </div>
                
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </main>
    </div>
    <div class="footerWrapper">
        <footer>
            <p class="legal">Copyright Â© 2023 &bull; Cesar Espinoza</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
