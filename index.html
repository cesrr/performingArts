<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Espinoza State College">
    <meta name="author" content="Cesar Espinoza">

    <script src="https://kit.fontawesome.com/ac282ae480.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Nunito:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link href="css/styles.min.css" rel="stylesheet">

    <title>Enroll - ESC</title>
</head>

<body>
    <div class="headerWrapper">
        <header>
            <a href="#"><img src="images/logo1x.png" alt="ESC Logo" width="135" height="94"
                    srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"></a>
            <h1>Espinoza State College</h1>
            <div id="hamburger"><a href="#closex">&#9776;</a></div>
        </header>
    </div>

    <div class="navWrapper">
        <nav>
            <div id="closex"><a href="#hamburger">x</a></div>
            <ul id="primaryNav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Enroll</a></li>
                <li><a href="#">Academics</a></li>
                <li><a href="#">Tuition</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </div>

    <div class="mainWrapper">
        <main>
            <h2>Enroll</h2>
            <form action="thanks.html" method="get" class="mainForm" autocomplete="on">
                
                <fieldset>
                    <legend>Personal Information</legend>
                    <!-- Required contact inputs -->
                    <label>First Name <input type="text" name="first_name" placeholder="Jane" autocomplete="given-name" title="First Name Here" required></label>

                    <label>Last Name <input type="text" name="last_name" placeholder="Smith" autocomplete="family-name" title="Last Name Here" required></label>

                    <label>Cell Phone <input type="tel" name="cell_phone" placeholder="801-555-5555" autocomplete="tel" title="Cell Phone Here" required></label>

                    <label>Email <input type="email" name="email" placeholder="janesmith@email.com" autocomplete="email" title="Email Here" required></label>

                    <!-- Optional contact inputs -->
                    <label>Address <input type="text" name="address" placeholder="Street Address" autocomplete="address-line1" title="Street address here"></label>

                    <label>City <input type="text" name="city" placeholder="City" autocomplete="address-level2" title="City here"></label>

                    <label>State <input type="text" name="state" placeholder="State" autocomplete="address-level1" title="State here"></label>

                    <label>Zip Code <input type="text" name="zip" placeholder="Zip Code" autocomplete="postal-code" title="Zip code here"></label>

                </fieldset>
                <fieldset><legend>Communication Preferences</legend>
                    <!-- Communication preferences -->

                    <label> <input type="radio" name="communication_preference" value="Email" required> Email</label>

                    <label><input type="radio" name="communication_preference" value="Call" required> Phone Call</label>

                    <label><input type="radio" name="communication_preference" value="Text" required> Text Message</label>
                </fieldset>
                <fieldset>
                    <legend>Education History</legend>
                    <!-- Previous School drop-down list -->
                    <label>School Type
                        <select name="previous_school">
                            <option value="No selection made">Please Select</option>
                            <option value="comm_college">Community College</option>
                            <option value="tech_school">Technical School</option>
                            <option value="university">University</option>
                        </select>
                    </label>

                    <!-- High School graduation date -->
                    <label>High School Graduation Date <input type="date" name="graduation_date" required></label>

                    <!-- Education Completed check boxes -->
                    <label>Education Completed</label>

                    <label><input type="checkbox" name="education_completed" value="GED"> GED</label>

                    <label> <input type="checkbox" name="education_completed" value="High School Diploma"> High School Diploma</label>

                    <label><input type="checkbox" name="education_completed" value="Associates Degree"> Associate's Degree</label>

                </fieldset>

                <fieldset>
                    <legend>Log In Information</legend>
                    <!-- Username with pattern for 5-10 upper or lowercase letters -->
                    <label>Username (5-10 letters) <input type="text" name="username" pattern="[a-zA-Z]{5,10}"
                    required></label>

                    <!-- Password allowing any characters that is at least 6 characters long -->
                    <label>Password (at least 6 characters) <input type="password" name="password" minlength="6" required></label>
                </fieldset>
                
                <button type="submit">Enroll</button>
            </form>
        </main>
    </div>
    <div class="footerWrapper">
        <footer>
            <p class="legal">Copyright Â© 2023 &bull; Cesar Espinoza</p>
        </footer>
    </div>

</body>

</html>
